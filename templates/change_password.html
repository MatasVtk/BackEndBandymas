<!-- change_password.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>
    <nav class="nav-bar">
        <a href="/" class="home"><h2>Home</h2></a>
        <a href="/users/">View User</a>
        <a href="/store/">Store</a>
        <a href="/logout/">Logout</a>
    </nav>  
    <h2 class="middle">Change Password</h2>
    <form class="change_password" method="post" action="/change_password" id="changePasswordForm">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>
        <br>
        <label class="new_password" for="new_password">New Password:</label>
        <input type="password" id="new_password1" name="new_password1" required>
        <label class="new_password" for="new_password">Repeat New Password:</label>
        <input type="password" id="new_password2" name="new_password2" required>
        <br>
        <button class="submit_password" type="submit">Change Password</button>
    </form>
</body>
<script src="../static/scripts/scripts_change_pw.js"></script>
</html>

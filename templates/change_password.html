<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../static/styles.css">

</head>
<body>
    <nav class="nav-bar">
        <a href="/"><h3>Home</h3></a>
        <a href="/users">View User</a>
        <a href="/store">Store</a>
        <a href="/change_password">change_password</a>
        <a href="/logout">Logout</a>
    </nav>  
    <h2>Change Password</h2>
    <form class="change_password" method="post" action="/change_password">
        <label for="current_password">Current Password:</label>
        <input type="password" id="current_password" name="current_password" required>
        <label class="new_password" for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <button class="submit_password" type="submit">Change Password</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits Store</title>
</head>
<body>
    <h1>Credits Store</h1>

    <form action="../buycredits/" method="post">
        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
        <br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>
        <br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
        <br>

        <label for="cardHolder">Cardholder Name:</label>
        <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>
        <br>

        <label for="credits">Credits:</label>
        <select name="credits">
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
            <option value="5000">5000</option>
        </select>
        <br>

        <button id="submitBtn" type="submit">Buy Now</button>
    </form>

    <script>
        document.getElementById("submitBtn").addEventListener("click", async function(event) {
            event.preventDefault();

            const response = await fetch("../buycredits/", {
                method: "POST",
                body: new FormData(document.querySelector("form"))
            });

            if (response.status === 200) {
                window.location.href = "/store";
            }
        });
    </script>
</body>
</html>
